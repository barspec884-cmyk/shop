<!doctype html>
<html lang='ja'>
<head>
  <title>Bar SPEC — Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div class='app'>
    <header class="topbar">
      <img class="logo" src="./assets/logo.gif" alt="Bar SPEC logo">
      <div class="title" data-en="Menu" data-jp="メニュー">Menu（メニュー）</div>
      <div class="lang">
        <button data-set="jp" onclick="setLang('jp')">JP</button>
        <button data-set="en" onclick="setLang('en')">EN</button>
      </div>
    </header>

    <main>
      <div class='menu-tabs'>
        <button class='active' onclick="filterCat('whisky')">Whisky</button>
        <button onclick="filterCat('cocktail')">Cocktail</button>
        <button onclick="filterCat('food')">Food</button>
      </div>

      <div id='list'>
        <div class='card item' data-cat='whisky'>
          <img src='./assets/bg-wood.jpg' alt=''>
          <div class='meta'>
            <div class='name' data-en='Single Malt (House Selection)' data-jp='シングルモルト（ハウスセレクション）'>Single Malt (House Selection)</div>
            <div class='desc' data-en="Bartender’s pick. Ask for today’s dram." data-jp='バーテンダーのおすすめ。本日の一杯はお尋ねください。'>...</div>
            <div class='price'>¥1,200〜</div>
          </div>
        </div>

        <div class='card item' data-cat='cocktail'>
          <img src='./assets/bg-wood.jpg' alt=''>
          <div class='meta'>
            <div class='name' data-en='Whisky Highball' data-jp='ハイボール'>Whisky Highball</div>
            <div class='desc' data-en='Crisp and refreshing.' data-jp='キリッと爽快。'>...</div>
            <div class='price'>¥800</div>
          </div>
        </div>

        <div class='card item' data-cat='food'>
          <img src='./assets/bg-wood.jpg' alt=''>
          <div class='meta'>
            <div class='name' data-en='Assorted Nuts' data-jp='ミックスナッツ'>Assorted Nuts</div>
            <div class='desc' data-en='Lightly salted.' data-jp='軽い塩味。'>...</div>
            <div class='price'>¥500</div>
          </div>
        </div>
      </div>
    </main>
